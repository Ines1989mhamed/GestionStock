<div class="row">
  <div class="col-md-12">
      <!-- Advanced Tables -->
      <div class="panel panel-default">
          <div class="panel-heading">
               Gestion des produits
          </div>
          <div class="panel-body">
              <button routerLink="add" class="btn btn-primary">Ajouter </button>
              <div class="table-responsive">
                  <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                      <thead>
                          <tr>
                              <th>Désignation</th>
                              <th>Quantité en stock</th>
                              <td>Actions</td>
                          </tr>
                      </thead>
                      <tbody>
                          <tr class="odd gradeX" *ngFor="let produit of produits" >
                              <td>{{produit.Designation}}</td>
                              <td>{{produit.Quantite}}</td>
                              <td>.
                                <button class="btn btn-primary" (click)="edit(produit.CodeABarre)"> <i class="fa fa-edit"></i></button>
                                <button class="btn btn-danger"(click)="delete(produit.CodeABarre)"> <i class="fa fa-trash"></i></button>
                              </td>
                          </tr>
                      </tbody>
                  </table>
              </div>
              
          </div>
      </div>
      <!--End Advanced Tables -->
  </div>
</div>
