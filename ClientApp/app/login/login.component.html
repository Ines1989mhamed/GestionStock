<div class="container">
  <div class="row text-center ">
    <div class="col-md-12">
      <br />
      <br />
      <h2>Authentification</h2>

      <h5>( Login yourself to get access )</h5>
      <br />
    </div>
  </div>
  <div class="row ">
    <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
      <div class="panel panel-default">
        <div class="panel-heading">
          <strong> Entrer les détails pour se connecter! </strong>
        </div>
        <div class="panel-body">
          <div *ngIf="errorMessage" class="alert alert-warning">{{ errorMessage }}</div>
          <form (submit)="seConnecter()" #theForm="ngForm" novalidate>
            <br />
            <div class="form-group input-group">
              <span class="input-group-addon">
                <i class="fa fa-tag"></i>
              </span>
              <input type="text" class="form-control" placeholder="Identifiant" id="username" name="username" [(ngModel)]="loginVM.Username"  required #username="ngModel" />
              <div class="text-danger" *ngIf="username.touched && username.invalid && username.errors.required" >L'identifiant est requis!</div>
            </div>
            <div class="form-group input-group">
              <span class="input-group-addon">
                <i class="fa fa-lock"></i>
              </span>
              <input type="password" class="form-control" id="password" name="password" [(ngModel)]="loginVM.Password" placeholder="Mot de passe"  required #password="ngModel" />
              <div class="text-danger" *ngIf="password.touched && password.invalid && password.errors.required">Le mot de passe est requis!</div>
            </div>
            <div class="form-group">
              <label class="checkbox-inline">
                <input type="checkbox" /> Se souvenir de moi
              </label>
              <span class="pull-right">
                <a href="#">Mot de passe oublié ? </a>
              </span>
            </div>
            <button class="btn btn-primary " (click)="seConnecter()" [disabled]="theForm.invalid">Se connecter</button>
              <!-- <hr /> Non enregistré ?
              <a (click)="goBack()" >Cliquer ici </a> -->
          </form>
        </div>

      </div>
    </div>
  </div>
</div>
