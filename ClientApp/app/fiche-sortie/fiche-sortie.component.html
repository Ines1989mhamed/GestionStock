<div class="row">
  <div class="col-md-12">
      <!-- Advanced Tables -->
      <div class="panel panel-default">
          <div class="panel-heading">
               Gestion des fiches de sortie
          </div>
          <div class="panel-body">
              <button routerLink="add" class="btn btn-primary">Ajouter </button>
              <div class="table-responsive">
                  <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                      <thead>
                          <tr>
                              <th>N° Fiche</th>
                              <th>Employee</th>
                              <th>Client</th>
                              
                              <th>Date Sortie</th>
                              <th>Date de retour</th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr class="odd gradeX" *ngFor="let produit of produits" >
                              <td> </td>
                              <td> </td>
                              <td></td>
                              <td> </td>
                              <td></td>
                              <td>
                                <button class="btn btn-primary" (click)=""> <i class="fa fa-edit"></i>Détails</button>
                                <button class="btn btn-danger"(click)=""> <i class="fa fa-trash"></i>Supprimer</button>
                              </td>
                          </tr>
                      </tbody>
                  </table>
              </div>
              
          </div>
      </div>
      <!--End Advanced Tables -->
  </div>
</div>
